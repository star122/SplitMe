box: node
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    - npm-install
    - script:
        name: npm install global
        code: sudo npm install -g grunt-cli mocha
    - script:
        name: eslint
        code: grunt eslint
    - script:
        name: test
        code: npm run test:unit
