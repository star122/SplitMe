box: node
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    - npm-install
    - script:
        name: npm install global
        code: sudo npm install -g grunt-cli mocha cordova
    - script:
        name: unit test
        code: npm run test:unit
    - script:
        name: build for testing the browser release
        code: npm run browser:production
    - script:
        name: build for testing the server release
        code: npm run server:production
    - script:
        name: clean directory
        code: rm -rf .git

deploy:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    # The env between build and deploy is different
    - script:
        name: npm install global
        code: sudo npm install -g grunt-cli
    - script:
        name: build command 1
        code: npm run $NPM_COMMAND1
    - script:
        name: build command 2
        code: npm run $NPM_COMMAND2
    - add-ssh-key:
        keyname: SSH_KEY
        host: $OPENSHIFT_HOST
    - add-to-known_hosts:
        hostname: $OPENSHIFT_HOST
    - script:
        name: git deploy openshift
        code: ./deploy.sh $OPENSHIFT_GIT_URL
