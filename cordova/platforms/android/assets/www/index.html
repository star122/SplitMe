<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- Enables or disables automatic detection of possible phone numbers in a webpage in Safari on iOS. -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="theme-color" content="#458B00"> <!-- Chrome mobile lollipop heade bar color -->

        
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id="example"></div>

        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>

        
        <script src="components/react/JSXTransformer.js"></script>
        <script src="components/react/react-with-addons.js"></script>
        <script src="components/react/react-with-addons.min.js"></script>
        <script src="components/react/react.js"></script>
        <script src="components/react/react.min.js"></script>
        <script src="index.js"></script>
        <script src="test.js"></script>
    </body>
</html>
